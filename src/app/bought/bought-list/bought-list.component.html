<div class="row">
    <div class="col-sm-12 mb-3">
        <button class="btn add btn-primary" (click)="onAdd()"><i class="fa fa-plus"></i></button>
    </div>
<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">boughtDate</th>
        <th scope="col">price</th>
        <th scope="col">user</th>
        <th scope="col">movie</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bought of boughts">
        <td>{{ bought.boughtDate | date: 'dd.MM.yyyy.'}}</td>
        <td>{{ bought.price + " " + "Kn"}}</td>
        <td>{{ bought.user.firstName }}</td>
        <td>{{ bought.movie.name }}</td>
        <td><button (click)="onEdit(bought.id)" class="btn bg-secondary"><i class="fa fa-edit" ></i></button>

          <button (click)="onDelete(bought.id)" class="btn ml-3 bg-danger"><i class="fa fa-trash"></i></button></td>
      </tr>
    </tbody>
  </table>
 </div>
