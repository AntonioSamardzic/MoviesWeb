
<div>
    <div class="row">
        <div class="col-sm-12 mb-3">
            <button class="btn add btn-outline-warning" (click)="onAdd()"><i class="fa fa-plus"></i></button>
        </div>
    </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">Card</th>
        <th scope="col">User</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.email}}</td>
        <td>{{ user.card }}</td>
        <td>{{ user.firstName }}&nbsp;{{ user.lastName }}</td>
        <td><button (click)="onEdit(user.id)" class="btn btn-outline-dark"><i class="fa fa-edit" ></i></button>

          <button (click)="onDelete(user.id)" class="btn ml-3 bg-danger"><i class="fa fa-trash"></i></button></td>
    </tbody>
  </table>
