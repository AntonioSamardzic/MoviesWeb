<div>
    <div [hidden]="errorMessage.length == 0">
        {{errorMessage}}
    </div>
    <form class="col-sm-6 mx-auto" (submit)="onSubmit()" #userForm="ngForm">
        <input title="id" name="id" placeholder="Pero" type="hidden" [(ngModel)]="user.id" />
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="firstName">
                        First Name
                    </label>
                    <input placeholder="Peric" required type="text" name="firstName" [(ngModel)]="user.firstName" class="form-control" id="firstName">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="lastName">
                        Last Name
                    </label>
                    <input required type="text" name="lastName" [(ngModel)]="user.lastName" class="form-control" id="lastName">
                </div>
            </div>
          </div>

        <div class="form-group">
            <label for="email">
                Email
            </label>
            <input required type="text" placeholder="pero@peric.com" name="email" [(ngModel)]="user.email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="card">
                Card
            </label>
            <input required type="text" name="card" [(ngModel)]="user.card" class="form-control"
                id="card">
        </div>


        <button (click)="goBack()" class="btn btn-outline-danger float-left">Cancel</button>&nbsp;&nbsp;
        <button [disabled]="!userForm.form.valid" type="submit" class="btn btn-primary">
            Submit
        </button>
    </form>
</div>
