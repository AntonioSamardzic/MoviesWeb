<div>
  <div [hidden]="errorMessage.length == 0">
    {{errorMessage}}
  </div>
  <form (submit)="onSubmit()" #companyForm="ngForm">
    <input name="id" name="id" type="hidden" [(ngModel)]="company.id" />
    <div class="form-group">
      <label for="name">
       Company Name <span class="text-danger">*</span>
      </label>
      <input required type="text" name="name" [(ngModel)]="company.name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="address">
        Address
      </label>
      <textarea type="text" id="address" name="address" class="form-control" rows="3" cols="50"
        name="address" placeholder="Let us know!" [(ngModel)]="company.address"></textarea>
    </div>
    <div class="form-group">
      <label for="phoneNumber">
        Phone Number
      </label>
      <input type="text" name="phoneNumber" [(ngModel)]="company.phoneNumber" class="form-control" id="phoneNumber">
    </div>
    <div class="form-group">
        <label for="url">
          URL
        </label>
        <input type="text" name="url" [(ngModel)]="company.url" class="form-control" id="url">
      </div>
    <button (click)="goBack()" class="btn btn-outline-danger float-left">Cancel</button>&nbsp;&nbsp;
    <button [disabled]="!companyForm.form.valid" type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
