<div class="row">
  <div class="col-sm-12 mb-3">
    <button class="btn add btn-primary" (click)="onAdd()"><i class="fa fa-plus"></i></button>
  </div>
  <div>
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th>Started</th>
          <th>Ended</th>
          <th>Fee</th>
          <th>Actor</th>
          <th>Movie</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let engagement of engagements">
          <td>{{ engagement.started | date: 'dd/MM/yyyy'}}</td>
          <td>{{ engagement.ended | date: 'dd/MM/yyyy'}}</td>
          <td>{{ engagement.fee + " " + "Kn"}}</td>
          <td>{{ engagement.actor.firstName }}&nbsp;{{engagement.actor.lastName}}</td>
          <td>{{ engagement.movie.name }}</td>
          <td>
            <button (click)="onEdit(engagement.id)" class="btn bg-secondary"><i class="fa fa-edit"></i></button>
          </td>
          <td>
            <button (click)="onDelete(engagement.id)" class="btn ml-3 bg-danger"><i class="fa fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
