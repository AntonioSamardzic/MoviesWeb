<div>
  <div [hidden]="errorMessage.length == 0">
      {{errorMessage}}
  </div>
  <form (submit)="onSubmit()" #engagementForm="ngForm">

    <!--  <input title="id" name="id" type="hidden" [(ngModel)]="engagement.id"/> -->
      <div class="form-group">
          <label for="actorId">
              Actor
          </label>
          <select required class="form-control" name="selectedActorId" [(ngModel)]="selectedActorId">
              <option *ngFor="let actor of actors" [value]="actor.id">
                  {{actor.firstName}}&nbsp;{{actor.lastName}}
              </option>
          </select>
      </div>
      <div class="form-group">
          <label for="movieId">
              Movie
          </label>
          <select required class="form-control" name="selectedMovieId" [(ngModel)]="selectedMovieId">
              <option *ngFor="let movie of movies" [value]="movie.id">
                  {{movie.name}}
              </option>
          </select>
      </div>
      <div class="form-group">
          <label for="fee">
              Revenue
          </label>
          <input required type="number" name="fee" [(ngModel)]="engagement.fee" class="form-control"
              id="fee">
      </div>
      <button [disabled]="!engagementForm.form.valid" type="submit" class="btn btn-primary">
          Submit
      </button>
  </form>
</div>
