<div>
  <div [hidden]="errorMessage.length == 0">{{ errorMessage }}</div>
  <form class="col-sm-6 mx-auto" (submit)="onSubmit()" #movieForm="ngForm">
    <input title="name" name="name" type="hidden" [(ngModel)]="movie.id" />
    <div class="form-group">
      <label for="title">Movie Name</label>
      <input placeholder="MyMovie" required type="text" name="name" [(ngModel)]="movie.name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="releaseDate">Release Date</label>
      <input placeholder="12.07.2121." required name="releaseDate" type="text" title="releaseDate" [(ngModel)]="movie.releaseDate"
        class="form-control" id="releaseDate">
    </div>
    <div class="form-group">
      <label for="releaseDate"> Price</label>
      <input placeholder="99.99" required name="price" type="text" title="price" [(ngModel)]="movie.price" class="form-control" id="price">
    </div>
    <div class="form-group">
      <label for="producent"> Producent </label>
      <input placeholder="Pero Peric" required name="producent" type="text" title="producent" [(ngModel)]="movie.producent" class="form-control"
        id="producent">
    </div>
    <div class="form-group">
      <label for="company">Company</label>
      <select class="form-control" name="companyId" [(ngModel)]="selectedCompany">
        <option *ngFor="let company of companies" [value]="company.id">
          {{company.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="movietype">Genre</label>
      <select class="form-control" name="movietypeId" [(ngModel)]="selectedMovietype">
        <option *ngFor="let movietype of movietypes" [value]="movietype.id">
          {{movietype.genre}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input placeholder="A cool description" required name="description" type="text" title="description" [(ngModel)]="movie.description"
        class="form-control" id="description">
    </div>
    <button (click)="goBack()" class="btn btn-outline-danger float-left">Cancel</button>&nbsp;&nbsp;

    <button [disabled]="!movieForm.form.valid" type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
