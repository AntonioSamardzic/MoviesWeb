<div>
  <div [hidden]="errorMessage.length == 0">{{ errorMessage }}</div>
  <form (submit)="onSubmit()" #gejForm="ngForm">
    <input title="name" name="name" type="hidden" [(ngModel)]="movie.id" />
    <div class="form-group">
      <label for="title">Movie Name</label>
      <input required type="text" name="name" [(ngModel)]="movie.name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="releaseDate">Release Date</label>
      <input required name="releaseDate" type="text" title="releaseDate" [(ngModel)]="movie.releaseDate"
        class="form-control" id="releaseDate">
    </div>
    <div class="form-group">
      <label for="releaseDate"> Price</label>
      <input required name="price" type="text" title="price" [(ngModel)]="movie.price" class="form-control" id="price">
    </div>
    <div class="form-group">
      <label for="producent"> Producent </label>
      <input required name="producent" type="text" title="producent" [(ngModel)]="movie.producent" class="form-control"
        id="producent">
    </div>
    <div class="form-group">
      <label for="company">Company</label>
      <select class="form-control" name="companyId" [(ngModel)]="selectedCompany">
        <option *ngFor="let company of companies" [value]="company.id">
          {{company.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="movietype">Movie Type</label>
      <select class="form-control" name="movietypeId" [(ngModel)]="selectedMovietype">
        <option *ngFor="let movietype of movietypes" [value]="movietype.id">
          {{movietype.genre}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input required name="description" type="text" title="description" [(ngModel)]="movie.description"
        class="form-control" id="description">
    </div>

    <button [disabled]="!gejForm.form.valid" type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
