<div class="row">
    <div class="col-sm-12 mb-3">
        <button class="btn add btn-primary" (click)="onAdd()"><i class="fa fa-plus"></i></button>
    </div>
<div>
  <table class="table table-hover table-light">
    <thead>
      <tr>
        <th scope="col">firstName</th>
        <th scope="col">lastName</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let actor of actors">
        <td>{{ actor.firstName}}</td>
        <td>{{ actor.lastName }}</td>
        <td><button class="btn bg-secondary"><i class="fa fa-edit" (click)="onEdit(actor.id)"></i></button>

          <button (click)="onDelete(actor.id)" class="btn ml-3 bg-danger"><i class="fa fa-trash"></i></button></td>
      </tr>
    </tbody>
  </table>
 </div>
